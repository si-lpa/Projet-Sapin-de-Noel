<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Projet Sapin de Noël</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 0.5rem;
            background: var(--pico-background-color);
        }

        #theme-switch {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <nav class="container">
            <ul>
                <li><a href="index.html" class="secondary">Accueil</a></li>
            </ul>
            <ul>
                <li>
                    <details class="dropdown">
                        <summary>Images</summary>
                        <ul dir="rtl">
                            <li><a href="jour1.html">Jour 1</a></li>
                            <li><a href="jour2.html">Jour 2</a></li>
                            <li><a href="jour3.html">Jour 3</a></li>
                            <li><a href="jour4.html">Jour 4</a></li>
                            <li><a href="jour5.html">Jour 5</a></li>
                            <li><a href="jour6.html">Jour 6</a></li>
                            <li><a href="jour7.html">Jour 7</a></li>
                            <li><a href="jour8.html">Jour 8</a></li>
                            <li><a href="jour9.html">Jour 9</a></li>
                            <li><a href="jour10.html">Jour 10</a></li>
                            <li><a href="jour11.html">Jour 11</a></li>
                            <li><a href="jour12.html">Jour 12</a></li>
                            <li><a href="images.html">Images</a></li>
                        </ul>
                    </details>
                </li>
                <li><a href="equipe.html" class="secondary">Équipe</a></li>
                <li id="theme-switch"><i class="fa-solid fa-moon"></i></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <figure>
          <img
            src="images/sapin-decoupe.jpg"
            alt="Découpe du sapin"
          >
          <figcaption>
            Découpe du sapin à la découpeuse laser
          </figcaption>
        </figure>
        <figure>
          <img
            src="images/sapin-avant.jpg"
            alt="Sapin face avant"
          >
          <figcaption>
            Face avant du sapin
          </figcaption>
        </figure>
        <figure>
          <img
            src="images/sapin-cote.jpg"
            alt="Sapin côté"
          >
          <figcaption>
            Vue de côté du sapin
          </figcaption>
        </figure>
        <figure>
          <img
            src="images/sapin-arriere.jpg"
            alt="Sapin arrière"
          >
          <figcaption>
            Face arrière du sapin
          </figcaption>
        </figure>
    </main>

    <footer class="container">
        <p>© 2025 - Projet Sapin de Noël</p>
    </footer>

    <script>
        let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);

        const themeSwitch = document.querySelector('#theme-switch');
        const updateIcon = () => {
            themeSwitch.innerHTML = `<i class="fa-solid fa-${theme === 'dark' ? 'moon' : 'sun'}"></i>`;
        };

        updateIcon();
        themeSwitch.addEventListener('click', () => {
            theme = theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            updateIcon();
        });
    </script>

</body>
</html>
